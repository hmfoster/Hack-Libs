<form  ng-controller:"FormController">
  <div ng-repeat='(type,words) in formData'>
     <form name='{{type}}'>
         {{type}}
          <p ng-repeat='word in words'>
              <input type='text' ng-model='wordData[type][word]'/>
          </p>
      </form> 
  </div>

  <a ui-sref="passage"><button>Show me my Hack Lib!</button></a>
</div>
